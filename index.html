<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8"/>
	<!-- basic bootstrap css files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	
	<!-- javascript files -->

	<!-- jquery (local) -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<!-- self-written functions -->
	<script type="text/javascript" src="js/calendar/data.js"></script>
	<script type="text/javascript" src="js/calendar/util.js"></script>
	<script type="text/javascript" src="js/calendar/json.js"></script>
	<script type="text/javascript" src="js/calendar/navigation.js"></script>
	
	<!-- custom css files + google fonts -->
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
	<title>Dresden 2015 Kalender</title>

</head>
<body onload="init();">

<div id="wrap">
<div class="calendar-masthead">
	<div class="container">
		<!-- top navigation area -->
		
		<nav role="navigation" id="top-nav" class="navbar navbar-default">
			<!-- logo and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse"
						data-toggle="collapse" class="navbar-toggle">

					<span class="sr-only">Navigation anzeigen</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>
				<a href="index.html" class="navbar-brand">Dresden 2015</a>
			</div>

			<!-- actual nav links -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="#">Kalender</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div>
		</nav>
		
		<header></header>
		
		<!-- content area -->
		<div id="content" class="container-fluid">
		
			<div class="row">
			<!-- sidebar -->
		
				<div class="col-md-3" id="sidebar">
					
					<!-- search -->
					<form>
						<h3>Suche</h3>
						<input id="filter-by-text" type="text" class="form-control" />
					</form>
					
					<!-- filter -->
					<div class="categories">
					<h3>Kategorien</h3>
					
					<!-- make 'em toggable -->
					<div data-toggle="collapse" data-target=".kultur-collapse">Kultur <span class="caret"></span></div>
							<ul id="kultur" class="kultur-collapse collapse list-unstyled">
								<li><label><input type="checkbox" id="kultur-lesung" /> Lesung</label></li>
								<li><label><input type="checkbox" id="kultur-museum" /> Museum</label></li>
								<li><label><input type="checkbox" id="kultur-oper" /> Oper</label></li>
								<li><label><input type="checkbox" id="kultur-theater" /> Theater</label></li>
								<li><label><input type="checkbox" id="kultur-ballett" /> Ballett</label></li>
								<li><label><input type="checkbox" id="kultur-musical" /> Musical</label></li>
							</ul>
						
						<div data-toggle="collapse" data-target=".bildung-collapse">Bildung <span class="caret"></span></div>
							<ul id="bildung" class="bildung-collapse collapse list-unstyled">
								<li><label><input type="checkbox" id="bildung-workshop" /> Workshop</label></li>
								<li><label><input type="checkbox" id="bildung-lesung" /> Lesung</label></li>
								<li><label><input type="checkbox" id="bildung-vortrag" /> Vortrag</label></li>
								<li><label><input type="checkbox" id="bildung-museum" /> Museum</label></li>
							</ul>
						
						<div data-toggle="collapse" data-target=".sport-collapse">Sport <span class="caret"></span></div>
							<ul id="sport" class="sport-collapse collapse list-unstyled">
								<li><label><input type="checkbox" id="sport-marathon" /> Marathon</label></li>
								<li><label><input type="checkbox" id="sport-fussball" /> Fußball</label></li>
								<li><label><input type="checkbox" id="sport-basketball" /> Basketball</label></li>
								<li><label><input type="checkbox" id="sport-eishockey" /> Eishockey</label></li>
							</ul>
						
						<div data-toggle="collapse" data-target=".social-events-collapse">Social Events <span class="caret"></span></div>
							<ul id="social-events" class="social-events-collapse collapse list-unstyled">
								<li><label><input type="checkbox" id="social-events-demonstration" /> Demonstration</label></li>
								<li><label><input type="checkbox" id="social-events-gala-ball" /> Gala/Ball</label></li>
								<li><label><input type="checkbox" id="social-events-comedy" /> Comedy</label></li>
								<li><label><input type="checkbox" id="social-events-party" /> Party</label></li>
								<li><label><input type="checkbox" id="social-events-festumzug" /> Festumzug</label></li>
								<li><label><input type="checkbox" id="social-events-weihnachtsmarkt" /> Weihnachtsmarkt</label></li>
							</ul>
						
						<div data-toggle="collapse" data-target=".freizeit-collapse">Freizeit <span class="caret"></span></div>
							<ul id="freizeit" class="freizeit-collapse collapse list-unstyled">
								<li><label><input type="checkbox" id="freizeit-festival" /> Festival</label></li>
								<li><label><input type="checkbox" id="freizeit-konzert" /> Konzert</label></li>
								<li><label><input type="checkbox" id="freizeit-kino" /> Kino</label></li>
								<li><label><input type="checkbox" id="freizeit-musical" /> Musical</label></li>
								<li><label><input type="checkbox" id="freizeit-shows" /> Shows</label></li>
							</ul>
							
						</div>
				</div>

				<!-- calendar area -->
				<div class="col-md-9">
				
				<!-- calendar navigation -->
				<div class="heading">
								
					<button class="btn btn-default pull-left" type="submit" onclick="previousMonth();">&laquo; vorheriger Monat</button>
					<button class="btn btn-default pull-right" type="submit" onclick="nextMonth();">nächster Monat &raquo;</button>
					<h1 class="text-center" id="month-year"></h1>
				
				</div>
					
				<!-- actual calendar -->
				
				<div class="table-responsive">
				<table class="table table-striped table-bordered events">
				
					<thead>
						<tr>
							<th>MO</th><th>DI</th><th>MI</th><th>DO</th><th>FR</th><th>SA</th><th>SO</th>
						</tr>
					</thead>
				
				<tbody id="calendar">
				</tbody>
				</table>
				</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- sticky footer area -->
<footer class="footer">
	<div class="container">
		<p class="text-muted"><a href="impressum.html">Impressum</a></p>
	</div>
</footer>

<script type="text/javascript">
	$(function () {
	
		// initialize bootstap tooltips (opt-in)
		$('[data-toggle="tooltip"]').tooltip();
		
		$('#filter-by-text').keydown(function () {
			// filter by text
		});
		
		
	});
</script>
</body>
</html>
